  </div>
</nav>

<!-- main starts -->
<main class="container-fluid">
  <div class="row">
    <!-- sidebar starts -->
    <div class="col-lg-2 col-md-3 col-sm-12 sidebar shadow-lg ">
      <ul class="list-unstyled d-flex flex-column h-100 justify-content-between p-3">
        <li class="mb-3">
          <a href="" class="lead text-muted">Dashboard</a>
        </li>
        <li class="mb-3">
          <a href="" class="lead text-muted">Categories</a>
        </li>
        <li class="mb-3">

        </li>
        <li class="mb-3">

        </li>
      </ul>
    </div>
    <!-- sidebar ends -->

    <!-- category starts -->
    <div class="col-lg-10 col-md-9 col-sm-12 p-4">
      <div class="row">
        <div class="col-lg-4 col-md-12">
          <h3 class="text-center mt-3">Add Category</h3>
          <div class="adding-blk">
            <form action="">
              <label for="category-name" class="form-label">Category name</label>
              <input type="text" class="form-control mt-2">
              <label for="category-description" class="form-label mt-2">Description</label>
              <textarea id="w3review" name="w3review" rows="4" class="form-control"></textarea>
              <input type="file" class="form-control mt-3">
              <input type="submit" class="btn btn-danger mt-3">
            </form>
          </div>
        </div>
        <div class="col-lg-8 col-md-12">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th class="lead" scope="col">Sl.no</th>
                  <th class="lead" scope="col">Image</th>
                  <th class="lead" scope="col">Category Name</th>
                  <th class="lead" scope="col">Description</th>
                  <th class="lead" scope="col">Status</th>
                  <th class="lead" scope="col">Edit</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td><img src="../Resources/burger.jpg" alt="" width="100" height="100"></td>
                  <td>Burger</td>
                  <td>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat, error?</td>
                  <td>
                    <button class="btn btn-success">list</button>
                    <br>
                    <button class="btn btn-danger">Unlist</button>
                  </td>
                  <td><button class="btn btn-primary">Edit</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- category ends -->
  </div>
